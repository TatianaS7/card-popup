<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</head>
<body>

    <div id="envelope-container">
        <button type="button" id="open-envelope">
            <div id="envelope">
                <div id="flap"></div>
    
                <div id="card">
                    <div id="left-side">
                        <div id="images">
                            <img src="images/candles.png">
                        </div>
                    </div>
                    <hr>
                    <div id="right-side">
                        <div id="message">
                            <p id="heading">Happy Birthday [Enter Name]!</p>
                            <p id="personal-message"><br> I hope you enjoy your day.
                            </p>
                            <div id="signature">
                                <p>
                                    Love,<br> [Enter Name]
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </button>
    </div>
 
    <div id="refresh-button">
        <button type="button" id="refresh" class="btn btn-outline-light">
            <img src="images/refresh.png" alt="refresh page" style="height: 25px;">
        </button>
    </div>

<script src="script.js"></script>  
</body>
</html>
